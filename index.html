<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SH - Advanced Aim Trainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary: #00ffbb;
            --secondary: #4d4dff;
            --accent: #ff3399;
            --dark: #0a0a0a;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
            --miss: #ff3333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark);
            color: var(--text);
            overflow: hidden;
            line-height: 1.4;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 40px;
            z-index: 10;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 255, 187, 0.5);
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 187, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 255, 187, 0.8);
            }
        }

        .score-container {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }

        .score-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-value {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 800;
            min-width: 60px;
            text-shadow: 0 0 15px rgba(0, 255, 187, 0.5);
        }

        .score-separator {
            width: 2px;
            height: 30px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: separatorGlow 2s ease-in-out infinite alternate;
        }

        @keyframes separatorGlow {
            from {
                box-shadow: 0 0 5px var(--primary);
            }
            to {
                box-shadow: 0 0 15px var(--primary);
            }
        }

        .miss-counter {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .miss-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 51, 51, 0.2);
            transition: all 0.3s ease;
        }

        .miss-icon.active {
            background: var(--miss);
            box-shadow: 0 0 10px var(--miss);
            animation: missGlow 2s ease-in-out infinite alternate;
        }

        @keyframes missGlow {
            from {
                box-shadow: 0 0 5px var(--miss);
            }
            to {
                box-shadow: 0 0 15px var(--miss);
            }
        }

        .difficulty-indicator {
            position: absolute;
            top: 25px;
            right: 40px;
            z-index: 10;
            font-family: 'Orbitron', sans-serif;
            text-align: right;
        }

        .difficulty-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .difficulty-value {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .difficulty-easy {
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .difficulty-medium {
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        .difficulty-hard {
            color: #ff9900;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
        }

        .difficulty-extreme {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 700px;
        }

        .dynamic-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 187, 0.3);
            letter-spacing: 1px;
        }

        .sub-text {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            max-width: 500px;
            margin: 0 auto 25px;
            letter-spacing: 0.5px;
        }

        .button {
            font-family: 'Orbitron', sans-serif;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 180px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--dark);
            box-shadow: 0 0 20px rgba(0, 255, 187, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 187, 0.5);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .header {
                left: 20px;
            }

            .logo {
                font-size: 1.8rem;
            }

            .score-container {
                top: 20px;
            }

            .score-row {
                gap: 15px;
            }

            .score-label {
                font-size: 0.8rem;
            }

            .score-value {
                font-size: 1.6rem;
            }

            .difficulty-indicator {
                right: 20px;
            }

            .difficulty-label {
                font-size: 0.7rem;
            }

            .difficulty-value {
                font-size: 1rem;
            }

            .miss-counter {
                gap: 6px;
            }

            .miss-icon {
                width: 8px;
                height: 8px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }

            .score-container {
                top: 15px;
            }

            .score-row {
                gap: 10px;
            }

            .score-label {
                font-size: 0.7rem;
            }

            .score-value {
                font-size: 1.4rem;
                min-width: 40px;
            }

            .score-separator {
                height: 25px;
            }

            .difficulty-indicator {
                top: 15px;
            }

            .difficulty-label {
                font-size: 0.6rem;
            }

            .difficulty-value {
                font-size: 0.9rem;
            }

            .miss-counter {
                gap: 5px;
            }

            .miss-icon {
                width: 6px;
                height: 6px;
            }

            .dynamic-text {
                font-size: 1.8rem;
            }

            .sub-text {
                font-size: 0.8rem;
            }

            .button {
                padding: 10px 25px;
                font-size: 0.9rem;
                min-width: 160px;
            }
        }

        @media (max-width: 320px) {
            .logo {
                font-size: 1.3rem;
            }

            .score-label {
                font-size: 0.6rem;
            }

            .score-value {
                font-size: 1.2rem;
            }

            .difficulty-label {
                font-size: 0.5rem;
            }

            .difficulty-value {
                font-size: 0.8rem;
            }

            .dynamic-text {
                font-size: 1.5rem;
            }

            .button {
                padding: 8px 20px;
                font-size: 0.8rem;
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">4SH</div>
        </div>

        <div class="score-container">
            <div class="score-row">
                <div class="score-item">
                    <div class="score-label">Current Score</div>
                    <div class="score-value" id="currentScore">0</div>
                </div>
                <div class="score-separator"></div>
                <div class="score-item">
                    <div class="score-label">Highest Score</div>
                    <div class="score-value" id="highScore">0</div>
                </div>
            </div>
            <div class="miss-counter" id="missCounter">
                <span class="miss-icon"></span>
                <span class="miss-icon"></span>
                <span class="miss-icon"></span>
                <span class="miss-icon"></span>
                <span class="miss-icon"></span>
                <span class="miss-icon"></span>
                <span class="miss-icon"></span>
            </div>
        </div>

        <div class="difficulty-indicator">
            <div class="difficulty-label">Difficulty</div>
            <div class="difficulty-value difficulty-easy" id="difficultyText">EASY</div>
        </div>

        <div class="content" id="gameMenu">
            <div class="dynamic-text" id="dynamicText">Train Like a Pro.</div>
            <div class="sub-text">
                Experience the next generation of aim training with our advanced 3D targeting system.
            </div>
            <button class="button" id="startButton">Start Training</button>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // Anti-cheat measures
        let gameStarted = false;
        let isGamePaused = false;
        let lastFrameTime = 0;
        let suspiciousActions = 0;

        // Prevent console opening
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        // Detect DevTools
        function detectDevTools() {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
            if (widthThreshold || heightThreshold) {
                resetGame();
            }
        }

        window.addEventListener('resize', detectDevTools);

        // Game state
        let score = 0;
        let highScore = parseInt(localStorage.getItem('highScore')) || 0;
        let misses = -1;
        let difficulty = 'EASY';
        let targetSpeed = 0.002;
        let targetSpawnInterval = 2000;
        let maxTargets = 3;
        let minTargets = 1;
        let lastTargetSpawn = 0;
        let targetTimeout = null;

        // Update high score display
        document.getElementById('highScore').textContent = highScore;

        // Three.js Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Background particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: 0x00ffd5
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Targets array
        let targets = [];
        const targetGeometry = new THREE.SphereGeometry(0.3, 32, 32);
        const targetMaterial = new THREE.MeshPhongMaterial({
            color: 0x00ffd5,
            shininess: 100,
            specular: 0x00ff88
        });

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 0, 1);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        camera.position.z = 5;

        // Check target overlap
        function checkOverlap(position) {
            for (let target of targets) {
                const distance = position.distanceTo(target.position);
                if (distance < 1) return true;
            }
            return false;
        }

        // Create target
        function createTarget() {
            if (!gameStarted || isGamePaused || targets.length >= maxTargets) return;

            const target = new THREE.Mesh(targetGeometry, targetMaterial);
            let position = new THREE.Vector3(
                (Math.random() - 0.5) * 8,
                (Math.random() - 0.5) * 4,
                (Math.random() - 0.5) * 2
            );

            // Check for overlap and regenerate position if needed
            let attempts = 0;
            while (checkOverlap(position) && attempts < 10) {
                position = new THREE.Vector3(
                    (Math.random() - 0.5) * 8,
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 2
                );
                attempts++;
            }

            if (attempts < 10) {
                target.position.copy(position);
                target.userData.creationTime = Date.now();
                target.userData.originalPosition = target.position.clone();
                targets.push(target);
                scene.add(target);

                // Remove target after random duration
                const duration = Math.random() * 3000 + 7000; // 7-10 seconds
                setTimeout(() => {
                    if (targets.includes(target)) {
                        scene.remove(target);
                        targets = targets.filter(t => t !== target);
                        missTarget();
                    }
                }, duration);
            }
        }

        // Target explosion effect
        function createExplosion(position) {
            const particleCount = 20;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = [];

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                positions[i3] = position.x;
                positions[i3 + 1] = position.y;
                positions[i3 + 2] = position.z;

                velocities.push({
                    x: (Math.random() - 0.5) * 0.3,
                    y: (Math.random() - 0.5) * 0.3,
                    z: (Math.random() - 0.5) * 0.3
                });
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({
                color: 0x00ffd5,
                size: 0.05,
                transparent: true
            });

            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Animate explosion
            let frame = 0;
            function animateExplosion() {
                frame++;
                const positions = particles.geometry.attributes.position.array;

                for (let i = 0; i < particleCount; i++) {
                    const i3 = i * 3;
                    positions[i3] += velocities[i].x;
                    positions[i3 + 1] += velocities[i].y;
                    positions[i3 + 2] += velocities[i].z;
                }

                particles.geometry.attributes.position.needsUpdate = true;
                material.opacity = 1 - (frame / 30);

                if (frame < 30) {
                    requestAnimationFrame(animateExplosion);
                } else {
                    scene.remove(particles);
                }
            }

            animateExplosion();
        }

        // Update difficulty
        function updateDifficulty() {
            const difficultyText = document.getElementById('difficultyText');

            if (score <= 20) {
                difficulty = 'EASY';
                targetSpeed = 0.002;
                difficultyText.className = 'difficulty-value difficulty-easy';
            } else if (score <= 40) {
                difficulty = 'MEDIUM';
                targetSpeed = 0.003;
                difficultyText.className = 'difficulty-value difficulty-medium';
            } else if (score <= 70) {
                difficulty = 'HARD';
                targetSpeed = 0.004;
                difficultyText.className = 'difficulty-value difficulty-hard';
            } else {
                difficulty = 'EXTREME';
                targetSpeed = 0.005;
                difficultyText.className = 'difficulty-value difficulty-extreme';
            }

            difficultyText.textContent = difficulty;
        }

        // Miss handling
        function missTarget() {
            if (!gameStarted) return;

            misses++;
            updateMissCounter();

            if (misses >= 7) {
                resetGame();
            }
        }

        function updateMissCounter() {
            const missIcons = document.querySelectorAll('.miss-icon');
            missIcons.forEach((icon, index) => {
                icon.classList.toggle('active', index < misses);
            });
        }

        // Reset game
        function resetGame() {
            gameStarted = false;
            isGamePaused = false;
            score = 0;
            misses = 0;
            difficulty = 'EASY';
            targetSpeed = 0.002;

            // Clear targets
            targets.forEach(target => scene.remove(target));
            targets = [];

            // Update UI
            document.getElementById('currentScore').textContent = '0';
            document.getElementById('gameMenu').style.display = 'block';
            updateMissCounter();
            updateDifficulty();

            // Clear intervals
            if (targetTimeout) {
                clearTimeout(targetTimeout);
            }
        }

        // Click handling
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('click', (event) => {
            if (!gameStarted) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(targets);

            if (intersects.length > 0) {
                const target = intersects[0].object;
                createExplosion(target.position);
                scene.remove(target);
                targets = targets.filter(t => t !== target);

                // Update score
                score++;
                document.getElementById('currentScore').textContent = score;

                // Update high score
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }

                updateDifficulty();
            } else {
                missTarget();
            }
        });

        // Start game
        document.getElementById('startButton').addEventListener('click', () => {
            gameStarted = true;
            document.getElementById('gameMenu').style.display = 'none';

            // Start target spawning
            const spawnTarget = () => {
                if (gameStarted && !isGamePaused && targets.length < maxTargets) {
                    createTarget();
                }
                targetTimeout = setTimeout(spawnTarget, Math.random() * 1000 + 1000);
            };

            spawnTarget();
        });

        // Animation
        function animate(currentTime) {
            requestAnimationFrame(animate);

            // Anti-cheat frame time check
            if (lastFrameTime) {
                const frameTime = currentTime - lastFrameTime;
                if (frameTime > 100) { // Suspicious frame time
                    suspiciousActions++;
                    if (suspiciousActions > 5) {
                        resetGame();
                        return;
                    }
                }
            }
            lastFrameTime = currentTime;

            particlesMesh.rotation.x += 0.0001;
            particlesMesh.rotation.y += 0.0001;

            // Animate targets
            targets.forEach(target => {
                const time = Date.now() - target.userData.creationTime;
                const frequency = targetSpeed;
                const amplitude = 0.1;

                target.position.x = target.userData.originalPosition.x + Math.sin(time * frequency) * amplitude;
                target.position.y = target.userData.originalPosition.y + Math.cos(time * frequency) * amplitude;

                target.rotation.x += 0.01;
                target.rotation.y += 0.01;
            });

            renderer.render(scene, camera);
        }

        // Start animation
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Prevent context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
